<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan's Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        .btn {
            background: #fff;
            color: #ff4081;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
            display: none;
        }
        .btn:hover {
            background: #ff4081;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Countdown to Aryan's Birthday üéâ</h1>
        <p id="countdown"></p>
        <button class="btn" id="messageBtn" onclick="showMessage()">üéÇ Show Birthday Message</button>
        <button class="btn" id="funFactBtn" onclick="showFunFact()">‚ú® Fun Fact</button>
        <button class="btn" id="quizBtn" onclick="startQuiz()">üé∂ Take Quiz</button>
        <button class="btn" id="cakeBtn" onclick="showCake()">üéÅ Show Cake Meme</button>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("February 12, 2025 00:00:00").getTime();
            
            function tick() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left!`;
                
                if (timeLeft <= 0) {
                    document.getElementById('countdown').innerHTML = "üéâ It's Aryan's Birthday! üéâ";
                    document.querySelectorAll('.btn').forEach(btn => btn.style.display = 'inline-block');
                } else {
                    setTimeout(tick, 1000);
                }
            }
            tick();
        }
        
        function showMessage() {
            Swal.fire("üéÇ Happy Birthday Aryan! üéÇ", "Wishing you a day filled with endless laughter, unforgettable moments, and all the happiness you deserve! May this year bring new adventures, genuine friendships, and memories worth cherishing. Stay the amazing, emotional yet hilarious person you are! üéà‚ú®");
            confetti();
        }
        
        function showFunFact() {
            Swal.fire("‚ú® Fun Fact! ‚ú®", "Aryan is super emotional yet funny, a rare and awesome combo! üòÉ");
            confetti();
        }
        
        function startQuiz() {
            Swal.fire({
                title: "üé∂ Quiz Time! üé∂",
                text: "What is the one song that is relatable to both of us?",
                input: "text",
                showCancelButton: true,
                confirmButtonText: "Submit",
            }).then((result) => {
                if (result.value && result.value.toLowerCase().trim() === "abhi na jao chod kar") {
                    Swal.fire("Correct! üòé", "You really know us well!", "success");
                } else {
                    Swal.fire("Oops!", "The correct answer is 'Abhi Na Jao Chhod Ke' üé∂", "error");
                }
            });
        }
        
        function showCake() {
            Swal.fire({
                title: "üéÇ Cake Time! üéÇ",
                text: "Enjoy your virtual cake! üç∞",
                imageUrl: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWc3aHp4NjdsazIzOGZqNG5oNW1yam9teXg3YjAxdzlvcnM5NXUyciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9JZYVpuXk2KmA/giphy.gif",
                imageWidth: 300,
                imageAlt: "Birthday Cake GIF",
            });
            confetti();
        }
        
        function confetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        
        updateCountdown();
    </script>
</body>
</html>
